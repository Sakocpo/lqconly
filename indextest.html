<head>

    <title>Lqc</title>


    <style>
        
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-family: Arial, sans-serif;
            position: relative;
           
        }
        body {
    background-image: url('spacebg.png');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center; 
    background-attachment: fixed;
    font-family: cursive;
    position: relative;
    min-height: 100vh;
    overflow: hidden;
}

        
        .star-background {
    position: fixed; 
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    z-index: 0;
}

        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
            opacity: 0.8;
        }

        
        .banner {
            font-size: 3em;
            font-weight: bold;
            z-index: 1;
            color: #b3e5fc;
            text-shadow: 0 0 20px #b3e5fc, 0 0 30px #b3e5fc;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid rgba(255, 255, 255, 0.75);
            animation: typing 3s steps(30, end), blink 0.75s step-end infinite;
        }

        
        .interactive-stars {
            display: flex;
            gap: 1.5rem;
            margin-top: 3rem;
            z-index: 1;
        }

        .interactive-star {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: pulse 1.5s infinite alternate, fade 3s forwards;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: transform 0.2s;
            opacity: 0; 
        }

       
        .interactive-star:nth-child(1) {
            background: #ff5722; 
            animation-delay: 3s; 
        }

        .interactive-star:nth-child(2) {
            background: #e7e002; 
            animation-delay: 4s;
        }

        .interactive-star:nth-child(3) {
            background: #b700e4;
            animation-delay: 5s; 
        }

        .interactive-star:hover {
            transform: scale(1.2);
            background: #ffeb3b;
        }

        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: drift 8s infinite ease-in-out;
        }

        
        #soundWave {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 100px;
            z-index: 1;
            opacity: 0;
            background-color: rgba(255, 255, 255, 0.1);
        }

        
        .play-button {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            z-index: 1;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .play-button:hover {
            opacity: 1;
        }

        
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        @keyframes pulse {
            from { transform: scale(0.9); box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            to { transform: scale(1.1); box-shadow: 0 0 15px rgba(255, 255, 255, 1); }
        }

        @keyframes drift {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30px) translateX(-20px); }
            100% { transform: translateY(0); }
        }

        
        @keyframes fade {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
